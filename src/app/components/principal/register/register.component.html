<app-home></app-home>
<div class="register">
    <div class="content">
        <img src="./assets/img/nuevo-usuario.png" width="150px">
        <h1>Registro</h1>
        <form>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Numero de Identificacion </mat-label>
            <input matInput required pattern="[0-9]" >
        </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Primer Apellido</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Segundo Apellido</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. pat@example.com" required>
        </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" >
        </mat-form-field>
        <mat-form-field  class="input-register" appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select>
              <mat-option value="option1">Masculino</mat-option>
              <mat-option value="option2">Femenino</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field class="input-register" appearance="fill">
            <mat-label>Telefono</mat-label>
            <input matInput type="tel" >
        </mat-form-field>
    </form>
        <button class="button-register" mat-flat-button [routerLink]="['/home']">Registrar</button>
    </div>
</div>
